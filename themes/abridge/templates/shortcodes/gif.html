<video autoplay loop muted playsinline>
  {% for source in sources -%}
    {% set type = source | split(pat=".") | last -%}
    <source src="{{ config.base_url | safe }}{{ page.path | safe }}{{ source | safe }}" type="{{ 'video/' ~ type }}" />
  {% endfor -%}
